  <head>
    <title></title>
    <meta content="">
    <style></style>
  </head>
  <body>
  <p> Modify container {{cid}} </p>  
  {% if modifyflg %}
   <strong> {{ delmodflg }} request sent </strong>
   <a href="/ccloud/mainPage">Return to the homepage.</a><br />
  {% else %}
    <form id="modifyPage" action="/ccloud/modifyPage/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="cid" id="cid" value="{{cid}}"></input>
        <input type="submit" name="redeploy" value="Redeploy" /> 
    </form>
  {% endif %}
  </body>
</html>
